    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const getUpdatedTime = ()=>{
        let time = new Date();
        let hour = time.getHours(); // 0-23
        let min = time.getMinutes(); // 0-59
        let sec = time.getSeconds(); //0-59
        
        let timeOfDay = (hour>=0 && hour<=5) ? "night" : "morning"
        let amOrPm = (hour>=0 && hour<=11) ? "am" : "pm"
        hour = hour>=12 ? hour-12 : hour

        document.querySelector("#hour").style.transform=`rotate(${-90+(hour)*30 +Math.round(min/2)}deg)` 
        document.querySelectorAll("#hour span").forEach((elem)=>elem.textContent = hour);
        document.querySelector("#digHour").textContent = hour>10 ? hour : "0"+hour

        document.querySelector("#minutes").style.transform=`rotate(${-90+(min)*6+Math.round(sec/10)}deg)`
        document.querySelectorAll("#minutes span").forEach((elem)=>elem.textContent=min);
        document.querySelector("#digMin").textContent = min>10 ? min : "0"+min

        document.querySelector("#seconds").style.transform=`rotate(${-90+(sec)*6}deg)` 
        document.querySelectorAll("#seconds span").forEach(elem=>elem.textContent=sec);

        if(timeOfDay=="night"){
            document.querySelector("#night").style.display="block"
            document.querySelector("#morning").style.display="none"
        }else{
            document.querySelector("#night").style.display="none"
             document.querySelector("#morning").style.display="block"
        }
        document.querySelector("#amOrPm").textContent=amOrPm
    }

        setInterval(getUpdatedTime,1000);
    </script>
